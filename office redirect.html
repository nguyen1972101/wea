<!DOCTYPE html>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;

            height: 100vh;

        }

            width: 100px;
            height: auto;

            font-size: 18px;
        }
    </style>
    <script>
        // Redirect after 3 second
        setTimeout(function() {

</head>
